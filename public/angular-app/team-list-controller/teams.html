<table class="table table-responsive border-2">
  <tr>
    <th>Team</th>
    <th>Captain</th>
    <th>Operations</th>
  </tr>
  <tr ng-repeat="team in vm.teams">
    <td><a ng-href="#!/teams/{{team._id}}">{{team.teamName}}</a></td>
    <td>{{team.captain}}</td>
    <td>
      <button class="btn-success" ng-click="vm.editTeam(team)">Edit</button>
      <button class="btn-danger" ng-click="vm.delete(team._id)">Delete</button>
    </td>
  </tr>
</table>

<div class="register">
  Registration form
  <form id="form" method="POST" name="vm.addForm" ng-submit="vm.addTeam()">
    <label>Team Name :</label> <br />
    <input
      id="name"
      type="text"
      name="teamName"
      ng-model="vm.newTeamName"
      required
    /><br />
    <label>Captain :</label> <br /><input
      id="name"
      type="text"
      name="captain"
      ng-model="vm.newCaptain"
    />
    <!-- <br />
    <label>WorldCup Status :</label> <br />
    <input type="text" id="name" name="worldCup" ng-model="vm.newWorldCup" /> -->
    <br />
    <br />
    <button id="sub" type="submit" class="btn-success">Register</button>
  </form>
</div>
